				$.post("php/bd.php", {conta: conta, senha: senha},
			        function(data){
			        	console.log(data);
			        	var dataJson = JSON.parse(data);
			        	console.log(dataJson.length);
			        	if (dataJson.length === 0) {

			        	}

			        		location.href='index.php';
			        	}
